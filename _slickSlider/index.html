<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sleek Slider</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/less_css.css">
  <link rel="stylesheet" type="text/css" href="styles/slick.css"/>
  <link rel="stylesheet" href="styles/slick-theme.css">
</head>
<body>
	<div class="ba-headline"> our featured work
		<img  class="ba-headline__cross" src="images/cross.png" alt="">
		<div class="ba-headline__line1">We create engaging</div>
		<div class="ba-headline__line2">experiences through</div>
		<img  class="ba-headline__triangle" src="images/triangle.png" alt="">
		<div class="ba-headline__line3">creativity & craft</div>
	</div>
	<div class="ba-slider">
		<img src="images/img1.png" alt="" class="ba-slider__item1">
		<img src="images/img2.png" alt="" class="ba-slider__item2">
		<img src="images/img3.png" alt="" class="ba-slider__item3">
		<img src="images/img4.png" alt="" class="ba-slider__item4">
	
		<div class="ba-slider__arrow1"><a href="#" class="ba-slider__prev"></a></div>
		<div class="ba-slider__arrow2"><a href="#" class="ba-slider__next"></a></div>
	</div>
	<!-- slick slider -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
