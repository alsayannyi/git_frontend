<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checkers</title>
	<link rel="stylesheet" href="chess_style.css">
</head>
<body>

<main class="board">
	<div class="playground">
		<!-- 1st line -->
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>

		<!-- 2nd line -->
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>


		<!-- 3rd line -->
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="greyFigure"></div></div>

		<!-- 4th line -->
		<div class="blackCell"></div>
		<div class="whiteCell"></div>
		<div class="blackCell"></div>
		<div class="whiteCell"></div>
		<div class="blackCell"></div>
		<div class="whiteCell"></div>
		<div class="blackCell"></div>
		<div class="whiteCell"></div>

		<!-- 5th line -->
		<div class="whiteCell"></div>
		<div class="blackCell"></div>
		<div class="whiteCell"></div>
		<div class="blackCell"></div>
		<div class="whiteCell"></div>
		<div class="blackCell"></div>
		<div class="whiteCell"></div>
		<div class="blackCell"></div>

		<!-- 6th line -->
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>

		<!-- 7th line -->
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>

		<!-- 8th line -->
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
		<div class="blackCell"><div class="redFigure"></div></div>
		<div class="whiteCell"></div>
	</div>
</main>

</body>
</html>
