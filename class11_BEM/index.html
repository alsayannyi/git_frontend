<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="nike.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>
<body>
	<div class="nike">

		<div class="header">
			<div class="logo"></div>
			<ul class="menu">
				<li class="menu__item">lifestyle</li>
				<li class="menu__item">running</li>
				<li class="menu__item">football</li>
				<li class="menu__item">skateboarding</li>
			</ul>
			<div class="rightElem"></div>
		</div>
		<div class="background"></div>
		<div class="center">
			<p class="center__title">Huarache</p>
			<div class="center__boots"></div>
			<div class="center__model1"></div>
			<div class="center__model2"></div>
			<div class="center__model3"></div>
			<button class="center__plus"><img class="center__img" src="images/plus.png" alt="plus"></button>

			<!-- right aside section -->
			<div class="center__aside">
				<div class="details">
					<div class="details__close"></div>
					<div class="details__new">new</div>
					<div class="details__text">the <span class="details__text--modifier">running</span><br> has just begun</div>
					<div class="rating">
						<div class="rating__model">Huarache</div>
						<div class="rating__score">
							<img class="rating__star" src="images/black_star.png" alt="star1">
							<img class="rating__star" src="images/black_star.png" alt="star2">
							<img class="rating__star" src="images/black_star.png" alt="star3">
							<img class="rating__star" src="images/black_star.png" alt="star4">
							<img class="rating__star" src="images/star.png" alt="greyStar">
						</div>
					</div>
					<div class="details__price">$ 200</div>
					<div class="details__size">Size</div>
					<div class="menuSize">
						<ul class="menuSize__option">
							<li class="menuSize__Number">7</li>
							<li class="menuSize__Number">8</li>
							<li class="menuSize__Number">9</li>
							<li class="menuSize__Number">10</li>
							<li class="menuSize__Number">11</li>
						</ul>
					</div>					
					<div class="details__cart">
						<a class="details__button1" href="#">add to cart</a>
					</div>
					<div class="details__wishlist">
						<a class="details__button2" href="#">wishlist</a>
					</div>
				</div>


			</div>

		</div>
	</div>
</body>
</html>
