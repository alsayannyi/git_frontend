<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 700px;
        background-color: grey;
      }
      .route p {
        display: inline-block;
      }
      .route p.remark {
        color: red;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h3>Advanced Google API Map</h3>
    <div class="route">
      <p class="startTrip">Start Point</p>
      <select id="start">
        <option value="Kyiv">Kyiv</option>
        <option value="Lviv">Lviv</option>
        <option value="Odessa">Odessa</option>
      </select>
      <p class="endTrip">End Point</p>
      <select id="end">
        <option value="Kyiv">Kyiv</option>
        <option value="Lviv">Lviv</option>
        <option value="Odessa">Odessa</option>
      </select>
      <p class="remark">Odessa route is under constraction. Sorry for temporary inconveniences </p>
    </div>
    <div id="map"></div>

  


    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer</script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="apiScript.js"></script>

  </body>
</html>
