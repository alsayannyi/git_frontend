	<form action="">
		<p id="switcher"> Chose your selector
			<input type="text" name="selector" value="">
		</p>	
		<input type="submit" value="change">
	</form>	
	
	<p class="result"></p>

	<script type="text/javascript">
		function inform() {
		var select = $("input[name='selector']").val();
			 $( ".result" ).html("<b>You chose next selector:</b> " + select).css({
			 	"border": "solid 1px red",
			  "width": "250px"
			});
}
	$("input[name='selector']").change( inform ); 
	inform();

	function onSubmit() {
	  var user = $("input[name='selector']").val();
	  $(user).css("background", "yellow");
	}

	$("input[name='submit']").on("submit", onSubmit) ;




	</script>
